<div class="container color-dark">
  <div class="col">
    <p>Un élément de liste</p>
  </div>
  <div class="col">
    <p>Ma liste d'élément ({{ nbItems }})</p>
  </div>
</div>

<div
  class="container color-light"
  [@animobjectifs]="this.activiteService.objectifs.length"
>
  <div class="col">
    <p class="col">Un nouvel élément de liste</p>
    <input
      type="text"
      class="txt"
      [(ngModel)]="objectifText"
      placeholder="..."
    />
    <input
      type="submit"
      class="btn"
      value="{{ btnText }}"
      (click)="ajoutItem()"
      [ngClass]="getAnimationClass()"
    />
  </div>
  <div class="col">
    <p
      *ngFor="let elt of this.activiteService.objectifs; let i = index"
      class="life-container"
      (click)="showActivite(i)"
    >
      {{ elt }}
    </p>
  </div>
</div>
